<html>
<head>
<title>JavaScript program to calculate multiplication and division of two numbers</title>
<style type="text/css">
body {margin: 30px;}
</style>
<script>
function multiplyBy()
{
	num1 =document.getElementById("firstNumber").value;
	
	document.getElementById("result").innerHTML=Math.PI*(num1*num1);
}


</script>
</head>
<body>
<form>
Radius: <input type="text" id="firstNumber" /><br>

<input type="button" onClick="multiplyBy()" Value="Area" />

</form>
<p>The Area is: <br>
<span id= "result"></span>
</p>
</body>
</html>
