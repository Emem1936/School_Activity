<html>
<head>
<title>JavaScript program to calculate multiplication and division of two numbers</title>
<style type="text/css">
body {margin: 30px;}
</style>
<script>
function multiplyBy()

{
    
	num1 =document.getElementById("firstNumber").value;
	num2 =document.getElementById("secondNumber").value;
	num3 =document.getElementById("thirdNumber").value;
	document.getElementById("result").innerHTML=((parseInt(num1))+ (parseInt(num2)))*num3/2;
}

</script>
</head>
<body>
<form>
Base1: <input type="text" id="firstNumber" /><br>
Base2: <input type="text" id="secondNumber" /><br>
Height: <input type="text" id="thirdNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Area" />

</form>
<p>The Area is: <br>
<span id= "result"></span>
</p>
</body>
</html>
